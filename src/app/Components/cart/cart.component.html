 
 <table class="table table-striped table-inverse table-responsive  m-auto">
     <thead class="thead-inverse">
             <td>Name</td>
             <td>Price</td>
             <td>Amount</td>
             <td>Total</td>
             
         </thead>
         <tbody>
             <tr *ngFor="let good of cart; index as i">
                 <td scope="row">{{good.name}}</td>
                 <td>{{good.price | currency}}</td>
                 <td><input class="form-control" type="number" 
                    placeholder="Amount"[(ngModel)]="good.amount">
                </td>
                 <td>{{(good.price * good.amount) | currency}}</td>
                 <br>
                 <td> <button type="button" class="btn btn-primary w-100 mb-2" 
                    (click)="save(i)">Save</button>
                </td>
                <td><button type="button" class="btn btn-danger w-100" 
                    (click)="delete(i)">Delete</button>
                </td>
               
             </tr>
            
            
             
             
         </tbody>
 </table>
