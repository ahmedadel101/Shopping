 
 <table class="table table-striped table-inverse table-responsive w-50 m-auto">
     <thead class="thead-inverse">
             <td>Name</td>
             <td>Price</td>
             <td>Amount</td>
             <td>Total</td>
             <td>Options</td>
         </thead>
         <tbody>
             <tr *ngFor="let good of cart">
                 <td scope="row">{{good.name}}</td>
                 <td>{{good.price | currency}}</td>
                 <td><input class="form-control" type="number" 
                    placeholder="Amount"[(ngModel)]="good.amount">
                </td>
                 <td>{{(good.price * good.amount) | currency}}</td>
                 <td> 
                    <button type="button" class="btn btn-primary w-100 mb-2">Save</button>
                    <button type="button" class="btn btn-danger w-100">Delete</button>
                </td>
             </tr>
             
         </tbody>
 </table>
